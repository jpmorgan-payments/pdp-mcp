name: Collect Repository Metrics

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  collect-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create metrics directory if it doesn't exist
        run: mkdir -p metrics

      - name: Collect clone statistics
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S")
          
          # Get clone statistics (last 14 days)
          CLONES_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/traffic/clones")
          
          # Extract total clones and unique cloners
          TOTAL_CLONES=$(echo "$CLONES_RESPONSE" | jq -r '.count // 0')
          UNIQUE_CLONES=$(echo "$CLONES_RESPONSE" | jq -r '.uniques // 0')
          
          # Initialize CSV if it doesn't exist
          if [ ! -f metrics/clone_count.csv ]; then
            printf "Date,Total Clones,Unique Clones\n" > metrics/clone_count.csv
          fi
          
          # Append new data
          printf "${DATE},${TOTAL_CLONES},${UNIQUE_CLONES}\n" >> metrics/clone_count.csv
          
          echo "Clone stats collected: Total=${TOTAL_CLONES}, Unique=${UNIQUE_CLONES}"

      - name: Collect view statistics
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S")
          
          # Get view statistics (last 14 days)
          VIEWS_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/traffic/views")
          
          # Extract total views and unique visitors
          TOTAL_VIEWS=$(echo "$VIEWS_RESPONSE" | jq -r '.count // 0')
          UNIQUE_VIEWS=$(echo "$VIEWS_RESPONSE" | jq -r '.uniques // 0')
          
          # Initialize CSV if it doesn't exist
          if [ ! -f metrics/view_count.csv ]; then
            printf "Date,Total Views,Unique Visitors\n" > metrics/view_count.csv
          fi
          
          # Append new data
          printf "${DATE},${TOTAL_VIEWS},${UNIQUE_VIEWS}\n" >> metrics/view_count.csv
          
          echo "View stats collected: Total=${TOTAL_VIEWS}, Unique=${UNIQUE_VIEWS}"
      - name: Commit and push metrics
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add all CSV files
          git add metrics/*.csv
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update repository metrics - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
            echo "Metrics updated and pushed to repository"
          fi

      - name: Summary
        run: |
          echo "## Metrics Collection Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- Clone statistics updated" >> $GITHUB_STEP_SUMMARY
          echo "- View statistics updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All metrics have been saved to the metrics/ folder and committed to the repository." >> $GITHUB_STEP_SUMMARY